dialogs:
  dialog_example:
    head:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - This is our world... The place we live...
      - A world that hates the witches, and their magic.
      last_dialog_id: null
      narrator: null
      next_dialog_id:
        target: 1
        type: default
    1:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - The king killed nearly all witches.
      - Fortunately, we escaped from the massacre but struggled to stay alive.
      last_dialog_id: head
      narrator: null
      next_dialog_id:
        target: 2
        type: default
    2:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - We live deep in the forest and hope that no one will find us.
      last_dialog_id: 1
      narrator: null
      next_dialog_id:
        target: 3
        type: default
    3:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - Until one day... And this is the beginning of our story.
      last_dialog_id: 2
      narrator: null
      next_dialog_id:
        target: 4
        type: changeScene
    4:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png
      - lucy.png<d>
      content:
      - Lucy, are you ready to go out?
      - We have a lot of work that needs to be done today!
      last_dialog_id: 3
      narrator: Maria
      next_dialog_id:
        target: 5
        type: default
    5:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - My name is Maria, and as you can tell from my outfit, I am a witch.
      last_dialog_id: 4
      narrator: null
      next_dialog_id:
        target: 6
        type: default
    6:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png<d>
      - lucy.png
      content:
      - Yeah! Give me just one moment.
      last_dialog_id: 5
      narrator: Lucy
      next_dialog_id:
        target: 7
        type: default
    7:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - This is my little sister, Lucy. She is a witch, too.
      - However, she is quite naughty and always brings me lots of troubles.
      last_dialog_id: 6
      narrator: null
      next_dialog_id:
        target: 8
        type: default
    8:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png<d>
      - lucy.png
      content:
      - Come on, maria, you cannot say that!
      last_dialog_id: 7
      narrator: Lucy
      next_dialog_id:
        target: 9
        type: default
    9:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png
      - lucy.png<d>
      content:
      - What? I did not even say one word!
      last_dialog_id: 8
      narrator: Maria
      next_dialog_id:
        target: 10
        type: default
    10:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - We always argue with each other, but still, we love each other deep in our hearts.
      last_dialog_id: 9
      narrator: null
      next_dialog_id:
        target: 11
        type: default
    11:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - In addition, today we have to go out and find some food.
      - It has been rainy for days, and we are running out of food.
      last_dialog_id: 10
      narrator: null
      next_dialog_id:
        target: 12
        type: default
    12:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - Nevertheless, today is a sunny day, and it is nice to go out and have some fun.
      last_dialog_id: 11
      narrator: null
      next_dialog_id:
        target: 13
        type: changeScene
    13:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png
      content:
      - I miss the sunlight so much!
      last_dialog_id: 12
      narrator: Lucy
      next_dialog_id:
        target: 14
        type: default
    14:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png
      - lucy.png<d>
      content:
      - So do I! But do not forget our mission.
      - We have to find some food.
      last_dialog_id: 13
      narrator: Maria
      next_dialog_id:
        target: 15
        type: default
    15:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png
      content:
      - Ok... I see.
      last_dialog_id: 14
      narrator: Lucy
      next_dialog_id:
        target: 16
        type: default
    16:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - After several continuous rainy days, it should be easier for us to find mushrooms in the forest.
      - Most of them are filled with nutrition and taste delicious.
      last_dialog_id: 15
      narrator: null
      next_dialog_id:
        target: 17
        type: default
    17:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - Suddenly, I hear some noise.
      last_dialog_id: 16
      narrator: null
      next_dialog_id:
        target: 18
        type: default
    18:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png
      - lucy.png<d>
      content:
      - Did you hear anything? What is that?
      last_dialog_id: 17
      narrator: Maria
      next_dialog_id:
        target: 19
        type: default
    19:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png<d>
      - lucy.png
      content:
      - I do hear something. The sounds are coming from the horses!
      last_dialog_id: 18
      narrator: Lucy
      next_dialog_id:
        target: 20
        type: default
    20:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png
      - lucy.png<d>
      content:
      - Hide yourself, right now!
      last_dialog_id: 19
      narrator: Maria
      next_dialog_id:
        target: 21
        type: default
    21:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - We hide in the bushes nearby.
      - My instinct is right. Some knights arrive shortly after riding on their houses.
      - And they stop near the spot where we just stood.
      last_dialog_id: 20
      narrator: null
      next_dialog_id:
        target: 22
        type: default
    22:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png<d>
      - lucy.png
      content:
      - Are they looking for us?
      last_dialog_id: 21
      narrator: Lucy
      next_dialog_id:
        target: 23
        type: default
    23:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png
      - lucy.png<d>
      content:
      - I am not sure. Be quiet, and we will find out.
      last_dialog_id: 22
      narrator: Maria
      next_dialog_id:
        target: 24
        type: default
    24:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - Listen up, we must find him before sunset!
      - He must be somewhere nearby!
      last_dialog_id: 23
      narrator: Knight
      next_dialog_id:
        target: 25
        type: default
    25:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - Yes, sir!
      last_dialog_id: 24
      narrator: Other knights
      next_dialog_id:
        target: 26
        type: default
    26:
      background_img: bg3.png
      background_music: bgm4.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - Then they spread out.
      last_dialog_id: 25
      narrator: null
      next_dialog_id:
        target: 27
        type: default
    27:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png
      - lucy.png<d>
      content:
      - We have to leave now and go home.
      - Otherwise, they may find us, and we will have big trouble.
      last_dialog_id: 26
      narrator: Maria
      next_dialog_id:
        target: 28
        type: default
    28:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png
      content:
      - Ok... What a pity.
      last_dialog_id: 27
      narrator: Lucy
      next_dialog_id:
        target: 29
        type: default
    29:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - Then we leave without making any sound.
      last_dialog_id: 28
      narrator: null
      next_dialog_id:
        target: 30
        type: default
    30:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - To be continue...
      last_dialog_id: 29
      narrator: null
      next_dialog_id:
        target: 31
        type: default
    31:
      background_img: bg3.png
      background_music: bgm3.ogg
      characters_img:
      - maria.png<d>
      - lucy.png<d>
      content:
      - Thanks for playing this demo!
      - Please click to go back to the main menu.
      last_dialog_id: 30
      narrator: null
      next_dialog_id: null
